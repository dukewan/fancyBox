<!DOCTYPE html>
<html>
<head>
    <title>Neotel WiFi</title>
    <link rel="stylesheet" href="bower/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/fancyBox.css">
</head>
<body>
    <div class="fancy-box">
        <div class="kpi content container">
            <div class="row container_12">
                <div class="col-xs-3 grid_3">
                    <a target="_blank" href="http://www.neotel.com.cn">
                        <img src="http://www.neotel.com.cn/images/logo.png" id="logo" class="center-block">
                    </a>
                </div>
                <div class="col-xs-3 grid_3">
                    <span class="key">12大关键指标</span>
                </div>
            </div>
            <div class="row container_12">
                <div class="col-xs-3 grid_3 sub-box" id="show-box">
                    <img src="img/1.png" alt="" class="center-block" >
                    <h4 class="center" desc="门店是否吸引人，橱窗投放是否有效，一目了然。" url="http://wifirange.seekloud.net/maccount">入店率</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box sub">
                    <img src="img/2.png" alt="" class="center-block">
                    <h4 class="center" desc="路过的客流，好好分析，潜在顾客都藏在里面。" url="http://wifirange.seekloud.net/visitecount">到达客流</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box sub">
                    <img src="img/3.png" alt="+" class="center-block">
                    <h4 class="center" desc="第一次进入店铺，优质的服务才能使其成为回头客。" url="http://wifirange.seekloud.net/perdaycount">新顾客</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box sub">
                    <img src="img/4.png" alt="+" class="center-block">
                    <h4 class="center" desc="多次光临的顾客是门店的重要客户群，识别他们很重要。" url="http://wifirange.seekloud.net/duringcount">重复顾客</h4>
                </div>
                <div class="col-xs-9 grid_9 description">
                    <div class="row">
                        <div class="col-xs-10">
                            <h4 class="desc">多次光临的顾客是门店的重要客户群，识别他们很重要。</h4>
                        </div>
                        <div class="col-xs-2">
                            <span class="glyphicon glyphicon-remove close-btn" aria-hidden="true"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row container_12">
                <div class="col-xs-12 grid_12">
                    <iframe class="box-chart" src="http://wifirange.seekloud.net/maccount" scrolling="no" frameborder="0">

                    </iframe>
                </div>
            </div>
            <div class="row container_12">
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/5.png" alt="" class="center-block">
                    <h4 class="center" desc="重复光临的顾客占入店的比例是门店经营的重要指标。" url="http://wifirange.seekloud.net/stat10count">重复顾客率</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/6.png" alt="" class="center-block">
                    <h4 class="center" desc="顾客在店铺内停留的时间往往和服务息息相关。" url="http://wifirange.seekloud.net/stat10count">驻店时长</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/7.png" alt="+" class="center-block">
                    <h4 class="center" desc="重复顾客光顾的次数反应了顾客对店铺的忠诚。" url="http://wifirange.seekloud.net/stat10count">到访频次</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/8.png" alt="+" class="center-block">
                    <h4 class="center" desc="驻店时长很长的顾客对于服务的参与度也很高。" url="http://wifirange.seekloud.net/stat10count">深度参与率</h4>
                </div>
            </div>
            <div class="row container_12">
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/9.png" alt="" class="center-block" style="width: 48px;!important;height:31px;margin-bottom:39px;">
                    <h4 class="center" desc="实时监测一家门店的入店，顾客及热区情况。" url="http://wifirange.seekloud.net/stat10count">实时客流</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/10.png" alt="" class="center-block">
                    <h4 class="center" desc="线下营销都有据可查，据此可查看营销效果。" url="http://wifirange.seekloud.net/stat10count">营销日历</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/11.png" alt="+" class="center-block">
                    <h4 class="center" desc="设备类型往往反映着顾客的消费水平。" url="http://wifirange.seekloud.net/stat10count">设备类型</h4>
                </div>
                <div class="col-xs-3 grid_3 sub-box">
                    <img src="img/12.png" alt="+" class="center-block">
                    <h4 class="center" desc="门店周边的其他商家和人群特点如何？这对营销决策至关重要。" url="http://wifirange.seekloud.net/stat10count">周边</h4>
                </div>
            </div>
        </div><!-- end content -->
    </div>
    <script src="bower/jquery/dist/jquery.min.js"></script>
    <script src="bower/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower/jquery.transit.js"></script>
    <script src="js/fancyBox.js"></script>
</body>
</html>
